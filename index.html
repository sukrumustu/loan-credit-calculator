<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container mt-4">
        <section>

            <h1 class="text-warning text-center bg-dark rounded p-1">Loan Calculation Tool</h1>
            <form>
                <label for="select" class="fw-bold fs-6">Loan Type:</label>
                <select name="loantype-select" id="select" class="loan-type form-select mt-2 mb-3">
                    <option value selected>Choose</option>
                    <option value="Housing Loan">Housing Loan</option>
                    <option value="Personal Loan">Personal Loan</option>
                    <option value="Auto Loan">Auto Loan</option>
                </select>


                <div class="mb-3">
                    <label for="months" class="form-label fw-bold fs-6">Months:</label>
                    <input type="number" name="months" id="months" class="months form-control"
                        placeholder="Enter the number of months.">
                </div>
                <div class="mb-3"><label for="amount" class="form-label fw-bold fs-6">Amount Requested:</label>
                    <input type="number" name="amount" id="amount" class="amount-request form-control"
                        placeholder="Enter the amount you want in TL.">
                </div>
                <button type="button" id="calculate" class="btn btn-warning w-100 mt-3 fw-bold">Calculate</button>
                <button id="reset" type="reset" class="btn btn-warning w-100 mt-3 fw-bold">Reset</button>
            </form>

        </section>

        <section class="results mt-3">


        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
